<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ò–Ω—Ç–µ—Ä–≤–∞–ª—å–Ω—ã–π –ü–æ–∏—Å–∫</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #00ffff; }
    .box {
      background: #2c2c3e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #00ffff30;
      text-align: center;
      max-width: 400px;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>–ò–≥—Ä–∞: –ò–Ω—Ç–µ—Ä–≤–∞–ª—å–Ω—ã–π –ü–æ–∏—Å–∫</h1>

  <div class="box" id="setup">
    <p>–í–≤–µ–¥–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –∏ –∫–æ–Ω–µ—á–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ:</p>
    <input type="number" id="start" placeholder="–ù–∞—á–∞–ª–æ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1)" />
    <input type="number" id="end" placeholder="–ö–æ–Ω–µ—Ü (–Ω–∞–ø—Ä–∏–º–µ—Ä, 1000)" />
    <br />
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
  </div>

  <div class="box hidden" id="game">
    <p id="question"></p>
    <button onclick="respond('>')">–ë–æ–ª—å—à–µ</button>
    <button onclick="respond('<')">–ú–µ–Ω—å—à–µ</button>
    <button onclick="respond('=')">–£–≥–∞–¥–∞–ª!</button>
    <p id="tries"></p>
  </div>

  <script>
    let start, end, guess, tries = 0;

    function startGame() {
      start = parseInt(document.getElementById("start").value);
      end = parseInt(document.getElementById("end").value);
      if (isNaN(start) || isNaN(end) || start >= end) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è!");
        return;
      }
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("game").classList.remove("hidden");
      nextGuess();
    }

    function nextGuess() {
      guess = Math.floor((start + end) / 2);
      document.getElementById("question").textContent = 
        `–í–∞—à–µ —á–∏—Å–ª–æ –±–æ–ª—å—à–µ, –º–µ–Ω—å—à–µ –∏–ª–∏ —Ä–∞–≤–Ω–æ ${guess}?`;
      document.getElementById("tries").textContent = `–ü–æ–ø—ã—Ç–æ–∫: ${tries}`;
    }

    function respond(answer) {
      tries++;
      if (answer === '>') {
        start = guess + 1;
      } else if (answer === '<') {
        end = guess - 1;
      } else if (answer === '=') {
        document.getElementById("game").innerHTML = 
          `<h2>üéâ –Ø —É–≥–∞–¥–∞–ª —á–∏—Å–ª–æ ${guess} –∑–∞ ${tries} try! –ö–∞–∫ –≤—ã –º–æ–≥–ª–∏ –∑–∞–º–µ—Ç–∏—Ç—å —è –≤—Å–µ –≤—Ä–µ–º—è –¥–µ–ª–∏–ª –æ—Ç—Ä–µ–∑–æ–∫ –ø–æ–ø–æ–ª–∞–º –∏ —Ç–∞–∫ –º–æ–∂–Ω–æ –±—ã—Å—Ç—Ä–æ –Ω–∞–π—Ç–∏ –ª—é–±–æ–µ —á–∏—Å–ª–æ</h2>`;
        return;
      }
      if (start > end) {
        document.getElementById("game").innerHTML = 
          `<h2>üòï –ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫. –ü—Ä–æ–≤–µ—Ä—å –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –æ—Ç–≤–µ—Ç–æ–≤!</h2>`;
        return;
      }
      nextGuess();
    }
  </script>
</body>
</html>
