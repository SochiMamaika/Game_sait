<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Knowledge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 { color: #00ffff; }
    .container {
      background-color: #1e1e1e;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px #00ffff;
      text-align: center;
      max-width: 400px;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100%;
      margin: 1rem 0;
    }
    button {
      padding: 0.5rem 1.5rem;
      margin: 0.3rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #00ffff;
      color: #000000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      box-shadow: 0 0 5px #00ffff;
      background-color: #00ffff;
      transition: all 0.3s ease-in-out;
      transform: scale(1.05); /* –ß—É—Ç—å —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    }
    .info {
      margin-top: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>–ò–≥—Ä–∞: üß† Math Knowledge</h1>
  <div class="container">
    <div id="example">–ù–∞–∂–º–∏—Ç–µ Start –¥–ª—è –Ω–∞—á–∞–ª–∞!</div>
    <input type="number" id="answer" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ—Ç–≤–µ—Ç..." />
    <button id="startButton">Start</button>
    <div id="info" class="info"></div>
  </div>

  <script>
    const example = document.getElementById("example");
    const answerInput = document.getElementById("answer");
    const info = document.getElementById("info");
    const startButton = document.getElementById("startButton");

    let correct = 0;
    let wrong = 0;
    let timer = null;
    let timeLeft = 5;
    let currentResult = 0;
    let active = false;

    function generateExample() {
  let num1 = Math.floor(Math.random() * 20) + 1; // 1‚Äì20
  let num2 = Math.floor(Math.random() * 20) + 1; // 1‚Äì20
  let action = Math.floor(Math.random() * 4);    // 0‚Äì3
  let symbol;

  switch (action) {
    case 0:
      symbol = "+";
      currentResult = num1 + num2;
      break;
    case 1:
      symbol = "-";
      currentResult = num1 - num2;
      break;
    case 2:
      symbol = "*";
      currentResult = num1 * num2;
      break;
    case 3:
      num2 = Math.floor(Math.random() * 19) + 1; // 1‚Äì19
      num1 = num2 * (Math.floor(Math.random() * 5) + 1); // –∫—Ä–∞—Ç–Ω–æ–µ num2
      symbol = "/";
      currentResult = num1 / num2;
      break;
  }

  example.textContent = `${num1} ${symbol} ${num2} = ?`;
  timeLeft = 5;
}

    function lose(reason) {
      clearInterval(timer);
      active = false;
      answerInput.value = "";
      info.innerHTML = `${reason}<br>–ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ${correct}, –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö: ${wrong}`;
      startButton.textContent = "Start";
    }

    function check() {
      const userAnswer = parseInt(answerInput.value);
      if (userAnswer === currentResult) {
        correct++;
        answerInput.value = "";
        generateExample();
      } else {
        wrong++;
        lose("–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!");
      }
    }

    startButton.addEventListener("click", () => {
      if (!active) {
        correct = 0;
        wrong = 0;
        info.textContent = "";
        generateExample();
        startButton.textContent = "Next";
        active = true;
        timer = setInterval(() => {
          timeLeft--;
          if (timeLeft <= 0) {
            wrong++;
            lose("–í—Ä–µ–º—è –≤—ã—à–ª–æ! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏!");
          }
        }, 1000);
      } else {
        check();
      }
    });

    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && active) check();
    });
  </script>
</body>
</html>
